<!DOCTYPE html>
<html lang="en" class="js-loading">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- * Stylesheet * -->
  <link rel="stylesheet" href="style.css">
  <!-- * Icon * -->
  <link rel="icon" href="images/icon.png">
  <!-- * Manifest * -->
  <link rel="manifest" href="site.webmanifest">
  <!-- * Font * -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <title>Meteo App</title>
</head>

<body>
  <!-- * Container App * -->
  <div class="container">

    <!-- * Logo coding week * -->
    <header>
      <img src="images/logo.png" alt="Logo Coding Week">
    </header>

    <!-- * Contenuto principale * -->
    <main>

      <!-- * Info meteo * -->
      <div class="weather-info">

        <!-- * Icona meteo * -->
        <img class="weather-icon" src="images/04d.png" alt="Icona meteo">

        <!-- * Location * -->
        <div class="weather-location">Dove ti trovi?</div>

        <!-- * Temperature * -->
        <div class="weather-temperature"></div>

        <!-- * Wind * -->
        <div class="weather-wind"></div>

        <!-- * Other * -->
        <div class="weather-other"></div>
      </div>

      <!-- * Box consigli * -->
      <div class="suggestion-panel">
        <h4>Consiglio</h4>
        <p class="suggestion">E' nuvoloso...</p>
      </div>
    </main>
  </div>
  <!-- * Logica JS * -->
  <script src="script.js"></script>
</body>

</html>
